<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three练手</title>
    <script src="Tween.js"></script>
</head>
<style>
    body {
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
        vertical-align: top;
    }
</style>
<body>
<script type="text/javascript" src="tree.min.js"></script>
<script type="text/javascript" src="dat.gui.js"></script>
<script type="text/javascript" src="Stats.js"></script>
<script type="text/javascript" src="Tween.js"></script>
<script type="text/javascript" src="OrbitControls.js"></script>

<script>
    let scene, camera, light, cube, renderer, stats;
    let width = window.innerWidth,
        height = window.innerHeight;
    // 初始化 场景
    const initScene = () => {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog('#f60', 0.3, 12000);
        scene.autoUpdate = true;
    };
    // 初始化 照相机
    const initCamera = () => {
        camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 10000);
        /**
         *  camera.position：相机所在的位置，默认为（0，0，0）
         *  camera.lookAt：相机焦点方向，默认为Z轴负半轴方向
         *  camera.up：坐标轴向上方向，默认（0，1，0）。PS：要设置在camera.lookAt前才有效
         **/
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 0;
        // camera.up.x = 0;
        // camera.up.y = 0;
        // camera.up.z = 0;
        // camera.lookAt(0, 10, 0);
        // camera.target = new THREE.Vector3(0, 100, 0);

    };
    // 初始化 光源
    const initLight = () => {
        /**
         *  平行光源
         *  DirectionalLight( hex, intensity )
         *  hex -- 光源颜色的RGB数值。
         *  intensity -- 光源强度的数值。
         **/
        light = new THREE.DirectionalLight(0xff0000);
        light.position.set(100, 100, 200);
        scene.add(light);

        light = new THREE.PointLight(0x00FF00);
        light.position.set(0, 0, 300);
        scene.add(light);
    };
    // 初始化 几何体
    let sphere;
    const initBall = () => {
        // var geometry = new THREE.TorusBufferGeometry( 100, 30, 160, 1000 );
        // var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
        /*var object = new THREE.AxesHelper(500);
        scene.add(object);*/
        var geometry = new THREE.SphereBufferGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load('test.jpg') //加载一整张纹理图片
        });
        // var geometry = new THREE.CylinderGeometry(1, 200, 500, 6);
        // var material = new THREE.MeshBasicMaterial({color: 0x0085d0});
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }
    const initGeometry = () => {
        var geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(-500, 0, 0),
            new THREE.Vector3(500, 0, 0)
        );
        for (let i = 0; i <= 20; i++) {

            var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0xffec3d, opacity: 0.2}));
            line.position.y = (i * 50) - 500;
            scene.add(line);

            cube = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0xf5222d, opacity: 0.2}));
            cube.position.x = (i * 50) - 500;
            cube.rotation.z = 90 * Math.PI / 180;
            scene.add(cube);
        }
    };
    const initXLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(-100, 0, 0), b = new THREE.Vector3(100, 0, 0);
        var color_a = new THREE.Color(0xf60), color_b = new THREE.Color(0x0085d0);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    const initYLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(0, 0, -100), b = new THREE.Vector3(0, 0, 100);
        var color_a = new THREE.Color(0xfa541c), color_b = new THREE.Color(0xa0d911);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    const initZLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(0, -100, 0), b = new THREE.Vector3(0, 100, 0);
        var color_a = new THREE.Color(0xeb2f96), color_b = new THREE.Color(0x2f54eb);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    // 初始化 渲染器
    const initRender = () => {
        renderer = new THREE.WebGLRenderer({
            // antialias: true // 开启抗锯齿
        });
        renderer.setSize(width, height);
        renderer.setClearColor(0xeeeeee, .08); // 设置清除的颜色和透明度
        document.body.appendChild(renderer.domElement);

        // 调试器
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
    };

    function initTween() {
        new TWEEN.Tween(sphere.position)
            .to({z: 666}, 5000)
            .repeat(Infinity).start();
    }

    // 动画
    const render = function () {
        animate.update();
        requestAnimationFrame(render);
        // cube.rotation.z += 0.05;
        // cube.rotation.y += 0.01;
        // camera.position.x += 1;
        // camera.position.z += 0.1;
        // camera.position.z += 0.1;
        // camera.position.x += 0.2;
        // console.log(controls.fov);
        // camera.fov += controls.fov;
        // changeFov();
        // sphere.rotation.z += controls.speed;
        // sphere.rotation.y += controls.speed;
        // sphere.rotation.z += controls.speed;
        renderer.render(scene, camera);
        stats.update();
        // TWEEN.update();
    };

    let controls = new function () {
        this.speed = 0.001;
        this.fov = 45;
    };
    const gui = new dat.GUI();

    // gui.add(controls, 'speed', 0, 0.5).name('旋转速度');
    // gui.add(controls, 'fov', 45, 75).name('视角大小');

    function setCameraFov(fov) {
        camera.fov = fov;
        camera.updateProjectionMatrix();
    }

    function changeFov() {
        setCameraFov(controls.fov);
    }

    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    let animate;
    function initAnimate() {
        animate = new THREE.OrbitControls(camera, renderer.domElement);
        animate.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        animate.enableZoom = true;
        //是否自动旋转
        animate.autoRotate = false;
        //设置相机距离原点的最远距离
        animate.minDistance = 1;
        //设置相机距离原点的最远距离
        animate.maxDistance = 160;
        //是否开启右键拖拽
        animate.enablePan = false;
    }

    const Start = () => {
        initRender();
        initCamera();
        initScene();
        initLight();
        // initXLine();
        // initYLine();
        // initZLine();
        // initGeometry();
        initBall();
        // initTween();
        initAnimate();
        renderer.clear();
        render();
        window.onresize = onWindowResize;
    };
    Start()
</script>
</body>
</html>
