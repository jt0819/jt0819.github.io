    // 计算出鼠标经过的3d空间中的对象
    // Raycaster( origin, direction, near, far ) { }
    // origin — 射线的起点向量。
    // direction — 射线的方向向量，应该归一化。
    // near — 所有返回的结果应该比 near 远。Near不能为负，默认值为0。
    // far — 所有返回的结果应该比 far 近。Far 不能小于 near，默认值为无穷大。
    let raycaster = new THREE.Raycaster(); // 对象从屏幕上的点击位置向场景中发射一束光线。
    var mouse = new THREE.Vector2(); //将鼠标位置
    // 初始化 场景
    function initScene() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog('#fff', 0.3, 3600);
        scene.autoUpdate = true;
    }

    // 初始化 照相机
    function initCamera() {
        camera = new THREE.PerspectiveCamera(75, width / height, 1, 1600);
        camera.target = new THREE.Vector3(0, 0, 0);
        /**
         *  camera.position：相机所在的位置，默认为（0，0，0）
         *  camera.lookAt：相机焦点方向，默认为Z轴负半轴方向
         *  camera.up：坐标轴向上方向，默认（0，1，0）。PS：要设置在camera.lookAt前才有效
         **/

        // camera.position.z = 0;
        // camera.up.x = 0;
        // camera.up.y = 0;
        // camera.up.z = 0;
        // camera.lookAt(500, 500, 1);
    }

    // 初始化 光源
    function initLight() {
        /**
         *  平行光源
         *  DirectionalLight( hex, intensity )
         *  hex -- 光源颜色的RGB数值。
         *  intensity -- 光源强度的数值。
         **/
        light = new THREE.DirectionalLight(0xff0000);
        light.position.set(100, 100, 200);
        scene.add(light);

        light = new THREE.PointLight(0x00FF00);
        light.position.set(0, 0, 300);
        scene.add(light);
    }

    // 初始化 几何体
    let geometry, material;
    function initBall() {
        // var object = new THREE.AxesHelper(500);
        // scene.add(object);
        geometry = new THREE.SphereBufferGeometry(500, 500, 500);
        geometry.scale(-1, 1, 1);
        material = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load('5.jpg') //加载一整张纹理图片
        });
        test = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load('1.jpg') //加载一整张纹理图片
        });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }

    // 初始化 渲染器
    function initRender() {
        renderer = new THREE.WebGLRenderer({
            antialias: true // 开启抗锯齿
        });
        renderer.setSize(width, height);
        renderer.setClearColor(0xeeeeee, .08); // 设置清除的颜色和透明度
        document.body.appendChild(renderer.domElement);

        // 调试器
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
    };

    function initTween() {
        new TWEEN.Tween(sphere.position)
            .to({z: 666}, 5000)
            .repeat(Infinity).start();
    }

    let flag = true;
    // 动画
    function render() {
        animate.update();
        if (flag) {
            if (camera.position.x < 100) {
                camera.position.x += 0.2;
                animate.autoRotate = true;
                animate.autoRotateSpeed = 0.2;
            } else {
                flag = false;
            }
        }
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        stats.update();
        // TWEEN.update();
    }

        camera.fov = fov;

        setCameraFov(controls.fov);

    function onMouseMove( event ) {
        event.preventDefault();
        // 将鼠标位置归一化为设备坐标。x 和 y 方向的取值范围是 (-1 to +1)

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );   //射线捕捉
        var intersects = raycaster.intersectObject(jiantou, true);

            // camera.updateProjectionMatrix();

            // scene.add(sphere);
        }

    }

    function onDocumentTouchDown(event) {
        event.preventDefault();
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );   //射线捕捉

    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    let animate;

    /**
    *   轨道控制
    **/
    function initAnimate() {
        animate = new THREE.OrbitControls(camera, renderer.domElement);
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        animate.dampingFactor = 1.8;
        //是否可以缩放
        animate.enableZoom = true;
        //是否自动旋转
        // animate.autoRotate = true;
        // animate.autoRotateSpeed = 0.1;
        //设置相机距离原点的最远距离
        animate.minDistance = 200;
        //设置相机距离原点的最远距离
        animate.maxDistance = 1000;
        //是否开启右键拖拽
        animate.enablePan = false;
    }

        let jiantou;
    const Start = () => {
        initRender();
        initCamera();
        initScene();
