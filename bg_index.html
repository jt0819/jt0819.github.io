<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Three练手</title>
    <script src="Tween.js"></script>
</head>
<style>
    body {
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
        vertical-align: top;
    }
</style>
<body>
<script type="text/javascript" src="tree.min.js"></script>
<script type="text/javascript" src="dat.gui.js"></script>
<script type="text/javascript" src="Stats.js"></script>
<script type="text/javascript" src="Tween.js"></script>
<script type="text/javascript" src="OrbitControls.js"></script>

<script>
    let scene, camera, light, cube, renderer, stats;
    let width = window.innerWidth,
        height = window.innerHeight;
    // 计算出鼠标经过的3d空间中的对象
    // Raycaster( origin, direction, near, far ) { }
    // origin — 射线的起点向量。
    // direction — 射线的方向向量，应该归一化。
    // near — 所有返回的结果应该比 near 远。Near不能为负，默认值为0。
    // far — 所有返回的结果应该比 far 近。Far 不能小于 near，默认值为无穷大。
    let raycaster = new THREE.Raycaster(); // 对象从屏幕上的点击位置向场景中发射一束光线。
    var mouse = new THREE.Vector2(); //将鼠标位置
    // 初始化 场景
    function initScene() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog('#f60', 0.3, 2500);
        scene.autoUpdate = true;
    }

    // 初始化 照相机
    function initCamera() {
        camera = new THREE.PerspectiveCamera(75, width / height, 1, 5500);
        /**
         *  camera.position：相机所在的位置，默认为（0，0，0）
         *  camera.lookAt：相机焦点方向，默认为Z轴负半轴方向
         *  camera.up：坐标轴向上方向，默认（0，1，0）。PS：要设置在camera.lookAt前才有效
         **/
        // camera.position.x = 0;
        // camera.position.y = 0;
        // camera.position.z = 0;
        // camera.up.x = 0;
        // camera.up.y = 0;
        // camera.up.z = 0;
        // camera.lookAt(0, 10, 0);
        camera.target = new THREE.Vector3(0, 0, 0);

    }

    // 初始化 光源
    function initLight() {
        /**
         *  平行光源
         *  DirectionalLight( hex, intensity )
         *  hex -- 光源颜色的RGB数值。
         *  intensity -- 光源强度的数值。
         **/
        light = new THREE.DirectionalLight(0xff0000);
        light.position.set(100, 100, 200);
        scene.add(light);

        light = new THREE.PointLight(0x00FF00);
        light.position.set(0, 0, 300);
        scene.add(light);
    }

    // 初始化 几何体
    let sphere;
    const initBall = () => {
        // var object = new THREE.AxesHelper(500);
        // scene.add(object);
        var geometry = new THREE.SphereBufferGeometry(500, 500, 500);
        geometry.scale(-1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load('3.jpg') //加载一整张纹理图片
        });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }
    const initGeometry = () => {
        var geometry = new THREE.Geometry();
        geometry.vertices.push(
            new THREE.Vector3(-500, 0, 0),
            new THREE.Vector3(500, 0, 0)
        );
        for (let i = 0; i <= 20; i++) {

            var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0xffec3d, opacity: 0.2}));
            line.position.y = (i * 50) - 500;
            scene.add(line);

            cube = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0xf5222d, opacity: 0.2}));
            cube.position.x = (i * 50) - 500;
            cube.rotation.z = 90 * Math.PI / 180;
            scene.add(cube);
        }
    };
    const initXLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(-100, 0, 0), b = new THREE.Vector3(100, 0, 0);
        var color_a = new THREE.Color(0xf60), color_b = new THREE.Color(0x0085d0);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    const initYLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(0, 0, -100), b = new THREE.Vector3(0, 0, 100);
        var color_a = new THREE.Color(0xfa541c), color_b = new THREE.Color(0xa0d911);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    const initZLine = () => {
        var geometry = new THREE.Geometry();
        var a = new THREE.Vector3(0, -100, 0), b = new THREE.Vector3(0, 100, 0);
        var color_a = new THREE.Color(0xeb2f96), color_b = new THREE.Color(0x2f54eb);
        geometry.vertices.push(
            a,
            b
        );
        geometry.colors.push(
            color_a,
            color_b
        );
        var material = new THREE.LineBasicMaterial({vertexColors: true});
        var line = new THREE.Line(geometry, material);
        scene.add(line);
    };
    // 初始化 渲染器
    const initRender = () => {
        renderer = new THREE.WebGLRenderer({
            antialias: true // 开启抗锯齿
        });
        renderer.setSize(width, height);
        renderer.setClearColor(0xeeeeee, .08); // 设置清除的颜色和透明度
        document.body.appendChild(renderer.domElement);

        // 调试器
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
    };

    function initTween() {
        new TWEEN.Tween(sphere.position)
            .to({z: 666}, 5000)
            .repeat(Infinity).start();
    }

    // 动画
    const render = function () {
        animate.update();
        requestAnimationFrame(render);
        // cube.rotation.z += 0.05;
        // cube.rotation.y += 0.01;
        // camera.position.x += 1;
        // camera.position.z += 0.1;
        // camera.position.z += 0.1;
        // camera.position.x += 0.2;
        // console.log(controls.fov);
        // camera.fov += controls.fov;
        // changeFov();
        // sphere.rotation.z += controls.speed;
        // sphere.rotation.y += controls.speed;
        // sphere.rotation.z += controls.speed;
        renderer.render(scene, camera);
        stats.update();
        // TWEEN.update();
    };

    let controls = new function () {
        this.speed = 0.001;
        this.fov = 45;
    };
    const gui = new dat.GUI();

    // gui.add(controls, 'speed', 0, 0.5).name('旋转速度');
    // gui.add(controls, 'fov', 45, 75).name('视角大小');

    function setCameraFov(fov) {
        camera.fov = fov;
        camera.updateProjectionMatrix();
    }

    function changeFov() {
        setCameraFov(controls.fov);
    }

    function initSprite() {
        var spriteMap = new THREE.TextureLoader().load('21.png');

        var spriteMaterial = new THREE.SpriteMaterial({
            map: spriteMap,
            color: 0xffffff,
            useScreenCoordinates: false,
            sizeAttenuation: false
        });

        var sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(0.05, 0.05, 0.05);
        sprite.position.set(-20, -200.5, -200.5);

        scene.add(sprite);

        // sprite.visible = false
    }

    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    let animate;

    function initAnimate() {
        animate = new THREE.OrbitControls(camera, renderer.domElement);
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        animate.dampingFactor = 1.8;
        //是否可以缩放
        animate.enableZoom = true;
        //是否自动旋转
        animate.autoRotate = true;
        animate.autoRotateSpeed = 0.1;
        //设置相机距离原点的最远距离
        animate.minDistance = 10;
        //设置相机距离原点的最远距离
        animate.maxDistance = 1000;
        //是否开启右键拖拽
        animate.enablePan = false;
    }


    const Start = () => {
        initRender();
        initCamera();
        initScene();
        initLight();
        // initXLine();
        // initYLine();
        // initZLine();
        // initGeometry();
        initBall();
        // initTween();
        initSprite();
        initAnimate();
        renderer.clear();
        render();
        window.onresize = onWindowResize;
    };
    Start()
    // <div class="box">❤❤❤❤❤❤</div>
    // <div class="box">💔💔💔💔💔💔</div>
</script>
</body>
</html>
